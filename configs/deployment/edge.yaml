# Edge Deployment Configuration

deployment:
  name: "wildkatze-edge"
  replicas: 1
  
server:
  host: "0.0.0.0"
  port: 8080
  workers: 1
  
model:
  path: "/models/wildkatze-7b-edge"
  quantization: "int4"
  max_batch_size: 1
  
resources:
  memory_limit: "8Gi"
  cpu_limit: "4"
  
security:
  enable_auth: true
  rate_limit: 10
  ssl_enabled: true
