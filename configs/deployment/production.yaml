# Production Deployment Configuration

deployment:
  name: "wildkatze-production"
  replicas: 3
  
server:
  host: "0.0.0.0"
  port: 8080
  workers: 4
  
model:
  path: "/models/wildkatze-28b"
  quantization: "int8"
  max_batch_size: 32
  
security:
  enable_auth: true
  rate_limit: 100
  ssl_enabled: true
  
monitoring:
  prometheus_enabled: true
  metrics_port: 9090
  logging_level: "INFO"
