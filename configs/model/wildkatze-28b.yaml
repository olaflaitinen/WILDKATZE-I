# WILDKATZE-I 28B Model Configuration
# Production configuration for the full 28B parameter model

model:
  name: "wildkatze-28b"
  version: "1.0.0"
  
architecture:
  vocab_size: 128000
  hidden_size: 8192
  intermediate_size: 28672
  num_hidden_layers: 48
  num_attention_heads: 64
  num_key_value_heads: 8
  max_position_embeddings: 32768
  rms_norm_eps: 1.0e-6
  rope_theta: 10000.0
  use_flash_attention: true
  attention_bias: false
  attention_dropout: 0.0

precision:
  training: "bfloat16"
  inference: "int8"

specialized:
  cultural_context_dim: 1024
  psychographic_heads: 4
