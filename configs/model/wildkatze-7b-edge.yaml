# WILDKATZE-I 7B Edge Model Configuration
# Optimized for edge deployment with reduced parameters

model:
  name: "wildkatze-7b-edge"
  version: "1.0.0"
  
architecture:
  vocab_size: 128000
  hidden_size: 4096
  intermediate_size: 14336
  num_hidden_layers: 32
  num_attention_heads: 32
  num_key_value_heads: 8
  max_position_embeddings: 8192
  rms_norm_eps: 1.0e-6
  rope_theta: 10000.0
  use_flash_attention: true

precision:
  training: "bfloat16"
  inference: "int4"

specialized:
  cultural_context_dim: 512
