# Fine-tuning Configuration

training:
  output_dir: "./models/finetuned"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  
  bf16: true
  gradient_checkpointing: true
  
  # LoRA Configuration
  use_lora: true
  lora_r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

data:
  train_file: "data/finetune_train.jsonl"
  validation_file: "data/finetune_val.jsonl"
  max_seq_length: 4096
